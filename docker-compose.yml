services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hrm-system/app:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost:8080}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-hrm}
      DB_USERNAME: ${DB_USERNAME:-hrm}
      DB_PASSWORD: ${DB_PASSWORD:-hrm_password}
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
      - app_public:/var/www/shared/public
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "SCRIPT_NAME=/fpm-ping SCRIPT_FILENAME=/fpm-ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000 | grep -q pong"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - hrm_net

  queue:
    image: hrm-system/app:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-hrm}
      DB_USERNAME: ${DB_USERNAME:-hrm}
      DB_PASSWORD: ${DB_PASSWORD:-hrm_password}
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: php artisan queue:work --sleep=2 --tries=3 --timeout=120
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
      - app_public:/var/www/shared/public
    depends_on:
      app:
        condition: service_healthy
    networks:
      - hrm_net

  scheduler:
    image: hrm-system/app:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-hrm}
      DB_USERNAME: ${DB_USERNAME:-hrm}
      DB_PASSWORD: ${DB_PASSWORD:-hrm_password}
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: /bin/sh -lc "while true; do php artisan schedule:run --no-interaction -v; sleep 60; done"
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
      - app_public:/var/www/shared/public
    depends_on:
      app:
        condition: service_healthy
    networks:
      - hrm_net

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "${NGINX_PORT:-8080}:80"
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_public:/var/www/shared/public:ro
      - app_storage:/var/www/storage:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - hrm_net

  apache:
    image: httpd:2.4-alpine
    profiles: ["apache"]
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "${APACHE_PORT:-8081}:80"
    read_only: true
    tmpfs:
      - /tmp
      - /usr/local/apache2/logs
    volumes:
      - ./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      - app_public:/var/www/public:ro
      - app_storage:/var/www/storage:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - hrm_net

  db:
    image: mysql:8.4
    restart: unless-stopped
    command:
      - --sql_mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
      - --innodb-buffer-pool-size=256M
      - --innodb-log-file-size=128M
      - --max-connections=200
      - --skip-name-resolve
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-hrm}
      MYSQL_USER: ${DB_USERNAME:-hrm}
      MYSQL_PASSWORD: ${DB_PASSWORD:-hrm_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-change_this_root_password}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - hrm_net

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1000", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hrm_net

volumes:
  db_data:
  redis_data:
  app_storage:
  app_cache:
  app_public:

networks:
  hrm_net:
    driver: bridge
